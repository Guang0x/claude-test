<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-2xl font-bold mb-4">Claude Chatbot</h1>
        
        <!-- Simple Test Form -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div id="status" class="mb-4"></div>
            <form id="test-form" class="space-y-4">
                <input 
                    type="text" 
                    id="message"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2"
                    value="Hello, how are you?"
                    required
                >
                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                >
                    Test API Connection
                </button>
            </form>
            <div id="response" class="mt-4"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('test-form');
        const status = document.getElementById('status');
        const response = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            status.textContent = 'Testing connection...';
            status.className = 'mb-4 text-blue-500';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: document.getElementById('message').value
                    }),
                });
                
                const data = await res.json();
                
                if (data.error) {
                    status.textContent = `Error: ${data.error}`;
                    status.className = 'mb-4 text-red-500';
                    if (data.api_status) {
                        response.textContent = `API Status: ${data.api_status}`;
                    }
                } else {
                    status.textContent = 'Connection successful!';
                    status.className = 'mb-4 text-green-500';
                    response.textContent = `Response: ${data.response}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'mb-4 text-red-500';
            }
        });
    </script>
</body>
</html>
